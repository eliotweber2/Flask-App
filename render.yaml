services:
  - type: web
    name: flask-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: REDIS_URL
        value: redis://red-d0r2flqdbo4c73emjt4g:6379
    persistentDisks:
      - name: data-disk
        mountPath: /data

  - type: worker
    name: celery-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery worker --loglevel=info --concurrency=1
    envVars:
      - key: FLASK_ENV
        value: production
      - key: REDIS_URL
        value: redis://red-d0r2flqdbo4c73emjt4g:6379
    persistentDisks:
      - name: data-disk
        mountPath: /data

persistentDisks:
  - name: data-disk
    sizeGB: 1